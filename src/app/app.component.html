<div class="total-container">
  <app-top-toolbar></app-top-toolbar>
  <mat-sidenav-container class="main-sidenav-container" [style.marginTop.px]="0" autosize>
    <mat-sidenav #leftNavMenu [mode]="'side'" [opened]="tabletQuery.matches ? 'false' : 'true'" fixedTopGap="56">
      <app-left-side-nav></app-left-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div *ngIf="mobileQuery.matches" class="mobileSidenavContentContainer">
        <app-right-top-sidebar></app-right-top-sidebar>
        <app-main></app-main>
        <app-right-bottom-sidebar></app-right-bottom-sidebar>
      </div>
      <div *ngIf="!mobileQuery.matches" class="desktopSidenavContentContainer">
        <app-main></app-main>
        <app-right-sidebar></app-right-sidebar>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
